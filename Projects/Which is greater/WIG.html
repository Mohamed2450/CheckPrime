<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="WIG.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIG</title>
  </head>
  <body>
    <fieldset>
      <img src="github.png" width="50%" />
      <legend>Compare Numbers</legend>
      <div>
        <p class="p1"></p>
        &nbsp;<input
          type="number"
          id="a"
          placeholder='Type a value for "a"'
          class="hi"
        />
        <br />
        <p class="p2"></p>
        &nbsp;<input
          type="number"
          id="b"
          placeholder='Type a value for "b"'
          class="hi"
        />
        <br /><br />
        <button id="result">Which Is Greater ?</button>
        <input type="reset" id="reset" /><br /><br />
        <p id="demo"></p>
        <p id="equal"></p>
      </div>
    </fieldset>
    <script src="WIG.js"></script>
  </body>
</html>
